    <script>
        // CSVをパースする関数
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = lines.slice(1).map(line => {
                const values = line.split(',');
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = values[index].trim();
                });
                return obj;
            });
            return data;
        }

        // CSVデータを取得してパースする
        const csvData = document.getElementById('csv-data').textContent;
        const parsedData = parseCSV(csvData);
        console.log(parsedData);
    </script>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.52.1/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.52.1/build/stlite.js"></script>
    <script>
      stlite.mount(
        `
from io import StringIO
import streamlit as st
import pandas as pd

# JavaScriptから渡されたCSVデータを受け取る
csv_data = """${csvData}"""

# CSVデータをDataFrameに変換
df = pd.read_csv(StringIO(csv_data))

# 選択可能なタグを抽出
tags = []
for words in df["word"].values:
    for word in eval(words):
        if word not in tags:
            tags.append(word)

# タグを選択
selected_tags = st.multiselect("タグを選択してください", tags)
st.write("選択されたタグ:", selected_tags)

# 選択されたタグが全て入っている料理の行を表示
filtered_df = df[df["word"].apply(lambda x: all(tag in eval(x) for tag in selected_tags))]

use_columns = ["料理名","URL","時間(分)"]
# URLをリンクとして表示する関数
st.dataframe(
    filtered_df[use_columns],
    column_config={
        "URL": st.column_config.LinkColumn(
            # 表示するカラム名
            "URL",
            # 表示データのテキスト
            display_text="https://(.*?)\.streamlit\.app"
        )
    },
)
`,
        document.getElementById("root")
      );
    </script>
  </body>
